<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <hr>

    {% if message %}
    <div class="alert alert-{{style}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     </div> 
    {% endif %}

    <form action="/signup" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Your First Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email (you will need this to verify your account):</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@gmail.com" required>
        </div>

        <div class="mb-3">
            <label for="pass" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pass" name="pass" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Account Type:</label>
            <select class="form-select" id="type" name="type">
                <option value="student">Student</option>
                <option value="investor">Investor</option>
              </select>
        </div>

        <div>
            <h6>You will be redirected to fill out information needed to tranfer money to your bank account.</h2>
        </div>
   
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    <hr>
    <a href="/login">Login</a>
    
</body>
</html>
