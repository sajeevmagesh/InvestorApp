<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <title>Apply</title>
</head>
<body>
    <h1>Apply For a Loan</h1>
    {% if message %}
    <div class="alert alert-{{style}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     </div> 
    {% endif %}
    <hr>
    <form action="/signout" method="get">
        <input type="submit" class="btn btn-outline-dark btn-sm" value="Sign out"/>
    </form>
    <hr>
    <form action="/student/apply" method="post">
            <div class="mb-3">
                <label for="amount" class="form-label">Loan amount per year:</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="10000">
            </div>
    
            <div class="mb-3">
                <label for="year" class="form-label">Years:</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="10">
            </div>
    
            <div class="mb-3">
                <label for="date" class="form-label">Starting date:</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="MM/DD/YYYY">
            </div>

            <p><strong>Your interest rate is fixed at 3.75% per year.</strong></p>
    
            <button type="submit" class="btn btn-success">Apply</button>
    </form>
</body>
</html>
